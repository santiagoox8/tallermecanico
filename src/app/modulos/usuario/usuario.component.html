<br><h1>USUARIO</h1>

<button class="btn btn-primary" (click)="mostrar(1)">Insertar usuario</button><br><br>

<div id="formulario" *ngIf="verf==true">
    <div class="row">
        <div class="col-lg-6">
            <input type="text" id="nombre" class="form-control" [(ngModel)]="user.nombre" placeholder="Ingrese nombre"><br>
            <span style="color: red;" *ngIf="validnombre==false">Insertar Nombre</span>
        </div>
        <div class="col-lg-6">
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" placeholder="Ingrese email"><br>
            <span style="color: red;" *ngIf="validemail==false">Insertar Email</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <input type="password" id="clave" class="form-control" [(ngModel)]="user.clave" placeholder="Contraseña"><br>
            <span style="color: red;" *ngIf="validclave==false">Insertar Contraseña</span>
        </div>
        <div class="col-lg-6">
            <select id="tipo" class="form-control form-select" [(ngModel)]="user.tipo">
                <input type="text" id="Tipo">
                <option value=""disabled selected >Seleccione rol</option>
                <option value="Administrador"label="Administrador">Administrador</option>
                <option value="General" label="General">General</option>
            </select><br>
            <span style="color: red;" *ngIf="validtipo==false">Elegir el tipo de usuario</span>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <button *ngIf="beditar==false" class="btn btn-primary" (click)="ingresar()">Guardar</button>
            <button *ngIf="beditar==true" class="btn btn-primary" (click)="editar()">Editar</button>
        </div>
        <br><br>
        <div class="col-lg-3">
            <button class="btn btn-secondary" (click)="mostrar(0)">Cancelar</button>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<br>
<div class="table-responsive">
    <table class="table table-success table-striped" border="1">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo</th>
            <th style="text-align: center;">Acciones</th>
        </tr>
        <!-- mostrar los usuarios -->
        <tr *ngFor="let item of usuario">
           <td>{{item.nombre}}</td>
           <td>{{item.email}}</td> 
           <td>{{item.tipo}}</td> 
           <td align="center">
                <a (click)="cargardatos(item, item.id_usuario)">
                    <span class="bi bi-pen-fill editar" title="Editar"></span>
                </a>
               
                <a (click)="pregunta(item.id_usuario, item.nombre)">
                    <span class="bi bi-trash3-fill eliminar" title="Eliminar" ></span>
                </a>
           </td> 
        </tr>
    </table>
  </div>
